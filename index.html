<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>to do list</title>
  </head>
  <body class="bg-secondary">
    <header>
      <div class="container bg-light">
        <h1 class="text-success">Spring Picnic</h1>
        <h2 class="text-success">To do list</h2>
      </div>
    </header>
    <main >
      <div class="container bg-light">
        <form autocomplete="off">
          <div class="form-group row">
            <label for="form_task" class="col-sm-2 col-form-label">Task</label>
            <div class="col-sm-10">
            <input
               class="form-control"
              type="text"
              name="task"
              id="form_task"
              pattern="[a-zA-Z0-9\s]{3,15}"
              title="Three letter country code"
            />
            <span></span>
            </div>
          </div>
          <div class="form-group row">
            <label for="form_date" class="col-sm-2 col-form-label"
              >Due date</label
            >
            <div class="col-sm-10">
            <input class="form-control" type="date" name="date" id="form_date" />
            </div>
          </div>
          <div class="form-group row">
            <label for="form_assignee" class="col-sm-2 col-form-label"
              >Assignee</label
            >
            <div class="col-sm-10">
            <input class="form-control" type="text" name="assignee" id="form_assignee" required />
            <span class="assignee_span"></span>
            </div>
          </div>
          <div class="form-group row">
            <label for="notes" class="col-sm-2 col-form-label"
                >Notes</label
              class="col-sm-2 col-form-label">
              <div class="col-sm-10">
              <textarea  class="form-control" name="notes"></textarea>
              </div>
           </div>

          <input type="submit" class="btn btn-success" name="submit" value="add new" />
        </form>
      </div>
      <div class="container bg-light">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">
                  Task
                </th>
                <th scope="col">
                  Due date
                </th>
                <th scope="col">
                  Assignee
                </th>
                <th scope="col">
                  Notes
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <template>
        <tr class="line">
          
          <td class="task"></td>
          <td class="dueDate"></td>
          <td class="assignee"></td>
          <td class="notes"></td>
          <td class="button_del"><button type="button" class="btn btn-danger">delete</button></td>
        </tr>
      </template>
    </main>
    <script src="index.js"></script>
  </body>
</html>
